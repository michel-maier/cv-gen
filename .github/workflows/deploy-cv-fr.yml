name: Build and Deploy CV

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Run yarn rfrench
        run: yarn rfrench

      - name: Convert resume.html to PDF using Puppeteer
        run: |
          yarn 2pdf

      - name: Convert resume.html to DOCX using Pandoc
        uses: docker://pandoc/core:3.5
        with:
          args: "resume.html -o resume_michelmaier_fr.docx"

      - name: Prepare GitHub Pages content
        run: |
          mkdir -p public/fr
          cp resume.html public/fr/
          cp michel-maier.jpg public/fr/
          cp resume_michelmaier_fr.pdf public/fr/
          cp resume_michelmaier_fr.docx public/fr/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ./public
